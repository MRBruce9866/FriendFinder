    <script>
        $('#submitBtn').on('click', function (event) {
            event.preventDefault();

            var name = $("#surveyName").val();
            var photo = $("#surveyImg").val();

            if (name === "") {
                alert('You need to enter a name!')
                return;
            } else if (photo === "") {
                alert('You need to enter a photo!')
                return;
            }

            var scores = [];
            $('.question option:checked').each(function (index, html) {
                if (html.value !== "") {
                    scores.push(html.value);
                } else {
                    return;
                }
            });


            if (scores.length < $('.question').length) {
                alert(`You didn't answer all of the questions!`);
                return;
            }

            var user = {
                name,
                photo,
                scores
            }

            $.post('/api/friends', user, function (response) {
                var modalTitle = $('#bfModalTitle').empty();
                var modalBody = $('#bfModalBody').empty();

                modalTitle.text(response.name);
                modalBody.append($("<img>").attr('src', response.photo).attr('width', '400px'));

                $("#bfModal").modal('show');
            });
        });
    </script>
